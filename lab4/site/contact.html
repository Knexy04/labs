<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Form</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    .form { max-width: 520px; }
    .field { margin-bottom: 16px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .error { color: #b00020; font-size: 14px; margin-top: 6px; display: none; }
    .success { display: none; background: #e6ffed; border: 1px solid #a7f3d0; padding: 12px; border-radius: 6px; color: #065f46; margin-top: 16px; }
    .btn { padding: 10px 16px; border: 0; border-radius: 6px; background: #2563eb; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Contact us</h1>
  <form id="contact-form" class="form" novalidate>
    <div class="field">
      <label for="name">Name *</label>
      <input id="name" name="name" type="text" required>
      <div id="error-name" class="error">Name is required</div>
    </div>
    <div class="field">
      <label for="email">Email *</label>
      <input id="email" name="email" type="email" required>
      <div id="error-email" class="error">Valid email is required</div>
    </div>
    <div class="field">
      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <div id="error-message" class="error">Message is required</div>
    </div>
    <button id="submit-btn" type="submit" class="btn">Send</button>
    <div id="success-message" class="success">Thank you! Your message has been sent.</div>
  </form>

  <script>
    function isEmail(value){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
    }

    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const message = document.getElementById('message');

      let valid = true;

      if(!name.value.trim()){
        document.getElementById('error-name').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('error-name').style.display = 'none';
      }

      if(!isEmail(email.value.trim())){
        document.getElementById('error-email').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('error-email').style.display = 'none';
      }

      if(!message.value.trim()){
        document.getElementById('error-message').style.display = 'block';
        valid = false;
      } else {
        document.getElementById('error-message').style.display = 'none';
      }

      if(valid){
        document.getElementById('success-message').style.display = 'block';
      } else {
        document.getElementById('success-message').style.display = 'none';
      }
    });
  </script>
</body>
</html>
